<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>¡50% OFF!</title>
	</head>
	<body>
		<main class="row justify-content-center mx-2">
			<div
				class="col-12 col-sm-10 col-md-9 col-lg-6 col-xl-4 bg-secondary-subtle rounded-4 text-start px-0"
			>
				<div class="circulo mx-auto mt-3"></div>
				<h1
					class="text-uppercase text-secondary-emphasis productos w-75 my-2 mx-auto text-center"
				>
					todos nuestros productos
				</h1>
				<div class="mb-2" id="textoDcto">
					<div
						class="bg-oferta text-warning mb-0 pb-4 d-flex flex-column justify-content-start text-center"
					>
						<h2 class="titulo">50%</h2>
						<h5 class="text-uppercase subtitulo mb-0">off</h5>
					</div>
					<div class="triangulo"></div>
				</div>
				<div class="mx-3">
					<p class="text-start text-secondary">
						<strong>¡Aprovecha esta oferta mientras puedas!</strong> Para poder
						obtener un código de descuento debes aceptar nuestros términos y
						condiciones.
					</p>
					<input type="checkbox" name="tyc" id="tyc" />
					<label for="tyc">Términos y Condiciones</label>
				</div>
				<div
					class="px-3 mb-4 mt-2 bg-blue banner-azul d-flex flex-column justify-content-center text-center"
				>
					<button type="button" class="btn btn-link text-link" id="submitBtn">
						OBTENER CÓDIGO DE DESCUENTO
					</button>
					<h4 class="d-none" id="codDcto">MNO123ST</h4>
				</div>
			</div>
		</main>
		<div class="modal" tabindex="-1" id="myModal" data-bs-theme="dark">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content text-body">
					<div class="modal-header">
						<h5 class="modal-title text-danger">Atención</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p>
							Para obtener un código de descuento debe aceptar los términos y
							condiciones.
						</p>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-danger"
							data-bs-dismiss="modal"
						>
							Salir
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
